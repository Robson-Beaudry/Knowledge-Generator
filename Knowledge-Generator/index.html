<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Knowledge Generator - Current</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
  <div class="titles">
  <h1>Knowledge Generator</h1>
  <h2>Pick a Category, Or Search Your Own<br>See Where it Takes You!</h2>
  </div>
  
  <div class="dropdown">
    <button class="dropbtn">Categories</button>
    <div id="myDropdown" class="menu">
      <a>Religion</a>
      <a>History</a>
      <a>Geography</a>
      <a>Film</a>
      <a>Literature</a>     
    </div>
  </div>  
  <br>
  
  <div class=typeSelection>
    <input type="text" placeholder="Type a Category" id="searchBar">
    <button id="confirmButton" class="btn">Confirm</button>
  </div> 
  <br>
  
  <div id="wikiViewer">
    <iframe id="leFrame" src="" width="94%" height="1000" frameborder="0" scrolling="no"></iframe>
  </div>
    
  
</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>
